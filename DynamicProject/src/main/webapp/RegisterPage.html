<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register page</title>
</head>
<body>
<div>
<h1>Register page</h1>
<form action="RegisterServlet" method="post">
<table>
<tr>
<td>Name :</td>
<td><input type="text" name="name" placeholder="enter the name" required="required"></td>
</tr>
<tr>
<td>Email :</td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td>Phone number:</td>
<td><input type="text" name="phnumber" placeholder="enter the phonenumber" required="required"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="enter the password" required="required"></td>
</tr>
<tr>
<td><input type="submit" value='Register' class="btn-success"></td>
  </tr>
</table>
</form>
</div>
</body>
</html>
